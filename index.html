<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simon Says!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="node_modules/material-icons/iconfont/material-icons.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-center">
      <div class="box-state">
        <p class="state">Press play to start game.</p>
      </div>
    </div>
  </header>

    <main>
      <div class="container">
        <div class="border-game">
          <div id="red" class="dashboard disabled red-disabled"></div>
          <div id="blue" class="dashboard disabled blue-disabled" ></div>
          <div id="green" class="dashboard disabled green-disabled"></div>
          <div id="yellow" class="dashboard disabled yellow-disabled"></div>
          <div class="controls">
            <div class="title">SIMON!</div>
            <div class="rounds inline">00</div>
            <button id="startBtn" class="btn inline">          
              <img id="play" src="icons/play-solid.svg" alt="icono de play">
            </button>
            <div id="led" class="led-red inline"></div>
            
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src='index.js'></script>
</body>
</html>
